<section class='modal-box'>
    <div class="modal-top">
        <h3 class="modal-title">Create A New Room</h3>
    </div>
    <div class="modal-mid">
        <h3 class="modal-input">Enter A Room Name</h3>
            <input type="text" name="input" ng-model="modal.newRoom.$value">
    </div>
    <div class="modal-bot">
        <button class="cancel-button" type="button" ng-click="modal.cancel()">Cancel</button>
        <button class="newRoom-button" type="button" ng-click="modal.submit()">Create Room</button>
    </div>

</section>
