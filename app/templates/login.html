<section class='modal-box'>
    <div class="modal-top">
        <h3 class="modal-title">Login to Bloc Chat</h3>
    </div>
    <div class="modal-mid">
        <h3 class="modal-input">Enter A Username</h3>
            <input type="text" name="input" ng-model="modal.username" required>
    </div>
    <div class="modal-bot">
        <button class="login-button" type="button" ng-click="modal.createUsername()" ng-disabled="modal.username == null">Create Username</button>
        <button class="cancel-button" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>

</section>
